{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>euphoric</title>
        <meta name="description" content="A brief description" />
        <meta name="author" content="Euphoric is a family-owned restaurant, based in Johanneburg, Gauteng, whose focus is to serve
            palatable food and drinks." />
        <link rel="shortcut icon" type="image/png" href="{% static 'img/Logo/favicon-PhotoRoom.png-PhotoRoom.ico' %}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
        <link href="https://cdn.jsdelivr.nrt/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    </head>

    <body class="d-flex flex-column min-vh-100"
        style="margin-top: 3rem; margin-bottom: 3rem; margin-left: 3%; margin-right: 3%;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Euphoric</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'menu' %}">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'book' %}">Book</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'reservations' %}">Reservations</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% include 'partials/_header.html' %}
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
        {% include 'partials/_footer.html' %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
