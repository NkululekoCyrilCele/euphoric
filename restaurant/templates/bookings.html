{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
    <article>
        <h1>Reservations</h1>
        <div class="row">
            <div class="column">
                <pre id="bookings"></pre>
            </div>
            <div class="column">
                <div class="videwrap">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d114584.75250904531!2d27.96998368095681!3d-26.171504553828388!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e950c68f0406a51%3A0x238ac9d9b1d34041!2sJohannesburg!5e0!3m2!1sen!2sza!4v1675418391964!5m2!1sen!2sza"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </div>
    </article>
</section>
<script>
    const bookings = JSON.parse("{{bookings|safe}}")
    console.log(bookings);
    const pretty_json = JSON.stringify(bookings, null, 2)
    document.getElementById("bookings").innerHTML = pretty_json
</script>
{% endblock %}
